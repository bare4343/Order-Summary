<!DOCTYPE html>
<main>


  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="card" style="width: 24rem;">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="hero">
        <div class="card-body">
          <h5 class="card-title">Order Summary</h5>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="container card-square">
            <div class="row align-items-center card-info">
              <div class="col-2 music-box">
                <img src="images/icon-music.svg" class="card-img-music" alt="music">
              </div>
              <div class="col-4">
                <p class="plan">Annual Plan <span class="price">$59.99/year</span></p>
              </div>
              <div class="col-6">
                <a class="change-left">Change</a>
              </div>
            </div>
          </div>
          <div class="row buttons">
            <div class="col-12 btn-com ">
              <a href="#" class="btn btn-primary btn-lg btn-larger">Proceed to Payment</a>
            </div>

            <div class="col-12 cancel">
              <a class="cancel-order" href="#">Cancel Order</a>
            </div>

          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>

  </body>

  </html>
</main>
